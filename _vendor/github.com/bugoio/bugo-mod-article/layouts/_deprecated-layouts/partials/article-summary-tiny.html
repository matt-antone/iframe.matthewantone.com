<article
  class="article-summary article-summary{{ if .Params.images }} has-thumbnail {{end}}"
  tabindex="0"
>
  <header>
    <time>{{ .Date.Format "January _2, 2006" }}</time>
    <h3 class="h6">
      <a
        href="{{ .Page.Permalink | relURL }}"
        >{{ .Page.Title }}</a
      >
    </h3>
  </header>
</article>
