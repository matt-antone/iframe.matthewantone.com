<article class="article-summary" tabindex="0">
  {{ partial "thumbnail" . }}
  {{ partial "article-taxonomy" . }}
  <div class="summary">
    <header>
      <h4>
        <a
          href="{{ .Page.Permalink | relURL }}"
          >{{ .Page.Title  | markdownify}}</a
        >
      </h4>
      <time>{{ .Date.Format "January _2, 2006" }}</time>
    </header>
    <div class="summary-text">
      {{ .Summary }}
    </div>
  </div>
</article>
