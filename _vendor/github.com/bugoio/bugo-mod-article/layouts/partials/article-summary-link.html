<a 
  class="article-summary-link {{- if .Page.Params.images }} has-thumbnail {{ end -}}" 
  href="{{ .Permalink }}" 
  tabindex="0"
  >
  <article
  class="article article-summary {{ if .Params.images }} has-thumbnail {{ end }}"
  tabindex="0"
  role="article"
  >
    {{ partial "thumbnail-only" . }}
    <header>
      {{ .Page.Title }}
    </header>
    <time>{{ .Date.Format "January _2, 2006" }}</time>
    <div class="categories">
      <span>Categories:</span>
      {{ with .Params.categories }}
        {{ range . }}
         {{ . }}, 
        {{ end }}
      {{ end }}
    </div>
    <div class="tags">
      <span>Tags:</span>
      {{ with .Params.tags }}
        {{ range . }}
          {{ . }}
        {{ end }}
      {{ end }}
    </div>
    <div class="summary-text">
      {{ .Summary }}
    </div>
  </article>
</a>
