{{/**
  BUGO COPYRIGHT TEMPLATE
  @params .
  **/}}
<div class="copyright text-center">
  <span tabindex="0">
    ©{{ dateFormat "2006" now }} {{ partial "utilities/get-org-name" . }} &nbsp;<span class="">•</span>&nbsp;
    All rights reserved.
  </span>
  {{ if .Site.Menus.privacy }}
  {{ .Scratch.Set "location" "privacy" }}
  {{ .Scratch.Set "menu" .Site.Menus.privacy }}
  <div id="privacy-nav" class="">
    {{ partial "nav-horizontal" . }}
  </div>
  {{ end }}
</div>
